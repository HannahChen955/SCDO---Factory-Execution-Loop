<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Plan Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./production_plan_seed_data.js"></script>
  <script src="./production_plan_engine.js"></script>
  <style>
    @media print {
      .no-print { display: none; }
      .page-break { page-break-after: always; }
    }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    table { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body class="bg-slate-50">
  <div class="max-w-7xl mx-auto p-6 space-y-6">
    <!-- Header -->
    <div class="bg-white rounded-xl shadow-sm p-6 no-print">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-slate-900">Production Plan Report</h1>
          <div id="reportMetadata" class="text-sm text-slate-600 mt-2"></div>
        </div>
        <div class="flex gap-3">
          <button onclick="window.print()" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 flex items-center gap-2">
            <span>üñ®Ô∏è</span>
            <span>Print</span>
          </button>
          <button onclick="exportToExcel()" class="px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 flex items-center gap-2">
            <span>üìä</span>
            <span>Export Excel</span>
          </button>
          <button onclick="window.close()" class="px-4 py-2 border border-slate-300 text-slate-700 rounded-lg font-semibold hover:bg-slate-50">
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Plan Summary -->
    <div id="planSummary" class="bg-white rounded-xl shadow-sm p-6"></div>

    <!-- Daily Results -->
    <div class="bg-white rounded-xl shadow-sm p-6">
      <h2 class="text-xl font-bold text-slate-900 mb-4">Daily Production Plan</h2>
      <div class="overflow-x-auto">
        <table id="dailyResultsTable" class="w-full text-sm">
          <thead class="bg-slate-100 sticky top-0">
            <tr>
              <th class="px-4 py-3 text-left">Date</th>
              <th class="px-4 py-3 text-right">Input</th>
              <th class="px-4 py-3 text-right">Output</th>
              <th class="px-4 py-3 text-right">Shipment</th>
              <th class="px-4 py-3 text-right">Cum Input</th>
              <th class="px-4 py-3 text-right">Cum Output</th>
              <th class="px-4 py-3 text-right">Cum Shipment</th>
            </tr>
          </thead>
          <tbody id="dailyResultsBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Weekly Metrics -->
    <div class="bg-white rounded-xl shadow-sm p-6">
      <h2 class="text-xl font-bold text-slate-900 mb-4">Weekly Metrics</h2>
      <div class="overflow-x-auto">
        <table id="weeklyMetricsTable" class="w-full text-sm">
          <thead class="bg-slate-100">
            <tr>
              <th class="px-4 py-3 text-left">Week</th>
              <th class="px-4 py-3 text-right">Input</th>
              <th class="px-4 py-3 text-right">Output</th>
              <th class="px-4 py-3 text-right">Shipment</th>
              <th class="px-4 py-3 text-right">Demand</th>
              <th class="px-4 py-3 text-right">Gap</th>
              <th class="px-4 py-3 text-right">Attainment %</th>
            </tr>
          </thead>
          <tbody id="weeklyMetricsBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Site Breakdown (if combined mode) -->
    <div id="siteBreakdown" class="bg-white rounded-xl shadow-sm p-6 hidden">
      <h2 class="text-xl font-bold text-slate-900 mb-4">Site Breakdown</h2>
      <div id="siteBreakdownContent"></div>
    </div>
  </div>

  <script>
    // Get plan data from URL parameters or localStorage
    function getPlanData() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const planId = urlParams.get('planId');

        console.log('[Report] Plan ID from URL:', planId);

        if (planId) {
          // Load from localStorage
          const planDataStr = localStorage.getItem('productionPlan_' + planId);
          console.log('[Report] Data from localStorage:', planDataStr ? 'Found' : 'Not found');

          if (planDataStr) {
            const planData = JSON.parse(planDataStr);
            console.log('[Report] Parsed plan data:', planData);
            return planData;
          }
        }

        // Fallback: load from window.opener if available
        if (window.opener && window.opener.productionPlanState) {
          console.log('[Report] Loading from window.opener');
          return window.opener.productionPlanState.planResults;
        }

        console.error('[Report] No plan data found');
        return null;
      } catch (error) {
        console.error('[Report] Error getting plan data:', error);
        return null;
      }
    }

    function formatNumber(num) {
      return Math.round(num).toLocaleString();
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function renderReport() {
      const planData = getPlanData();

      if (!planData) {
        document.body.innerHTML = `
          <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
              <div class="text-6xl mb-4">‚ùå</div>
              <div class="text-xl font-bold text-slate-900">No Plan Data Found</div>
              <div class="text-slate-600 mt-2">Please generate a production plan first.</div>
              <button onclick="window.close()" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold">
                Close Window
              </button>
            </div>
          </div>
        `;
        return;
      }

      // Determine if combined mode
      const isCombined = planData.mode === 'combined';
      const plan = isCombined ? planData.constrained : planData;

      // Render metadata
      const metadata = document.getElementById('reportMetadata');
      metadata.innerHTML = `
        Generated: ${new Date().toLocaleString()} |
        Mode: ${planData.mode || plan.mode} |
        Period: ${plan.programResults[0].date} to ${plan.programResults[plan.programResults.length - 1].date}
      `;

      // Render summary
      renderSummary(plan, isCombined ? planData.unconstrained : null);

      // Render daily results
      renderDailyResults(plan.programResults);

      // Render weekly metrics
      renderWeeklyMetrics(plan.weeklyMetrics);

      // Render site breakdown if available
      if (plan.siteResults) {
        renderSiteBreakdown(plan.siteResults);
      }
    }

    function renderSummary(plan, unconstrainedPlan) {
      const container = document.getElementById('planSummary');

      const lastDay = plan.programResults[plan.programResults.length - 1];
      const totalDemand = plan.weeklyMetrics.reduce((sum, w) => sum + w.demand, 0);
      const totalShipment = lastDay.cum_shipment;
      const gap = totalShipment - totalDemand;
      const attainment = totalDemand > 0 ? (totalShipment / totalDemand * 100) : 0;

      let html = `
        <div class="grid grid-cols-4 gap-4 mb-6">
          <div class="text-center p-4 bg-blue-50 rounded-lg">
            <div class="text-2xl font-bold text-blue-900">${formatNumber(lastDay.cum_input)}</div>
            <div class="text-sm text-blue-700 mt-1">Total Input</div>
          </div>
          <div class="text-center p-4 bg-green-50 rounded-lg">
            <div class="text-2xl font-bold text-green-900">${formatNumber(lastDay.cum_output)}</div>
            <div class="text-sm text-green-700 mt-1">Total Output</div>
          </div>
          <div class="text-center p-4 bg-purple-50 rounded-lg">
            <div class="text-2xl font-bold text-purple-900">${formatNumber(totalShipment)}</div>
            <div class="text-sm text-purple-700 mt-1">Total Shipment</div>
          </div>
          <div class="text-center p-4 bg-orange-50 rounded-lg">
            <div class="text-2xl font-bold text-orange-900">${formatNumber(totalDemand)}</div>
            <div class="text-sm text-orange-700 mt-1">Total Demand</div>
          </div>
        </div>

        <div class="flex items-center justify-between p-4 ${gap >= 0 ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'} border-2 rounded-lg">
          <div>
            <div class="font-semibold text-lg ${gap >= 0 ? 'text-green-900' : 'text-red-900'}">
              ${gap >= 0 ? '‚úÖ' : '‚ö†Ô∏è'} Plan vs Demand Gap: ${gap >= 0 ? '+' : ''}${formatNumber(gap)} units
            </div>
            <div class="text-sm ${gap >= 0 ? 'text-green-700' : 'text-red-700'} mt-1">
              Attainment: ${attainment.toFixed(1)}%
            </div>
          </div>
        </div>
      `;

      container.innerHTML = html;
    }

    function renderDailyResults(programResults) {
      const tbody = document.getElementById('dailyResultsBody');

      let html = '';
      programResults.forEach(day => {
        html += `
          <tr class="border-t hover:bg-slate-50">
            <td class="px-4 py-3">${formatDate(day.date)}</td>
            <td class="px-4 py-3 text-right">${formatNumber(day.input_final)}</td>
            <td class="px-4 py-3 text-right">${formatNumber(day.output_final)}</td>
            <td class="px-4 py-3 text-right">${formatNumber(day.shipment_final)}</td>
            <td class="px-4 py-3 text-right font-semibold">${formatNumber(day.cum_input)}</td>
            <td class="px-4 py-3 text-right font-semibold">${formatNumber(day.cum_output)}</td>
            <td class="px-4 py-3 text-right font-semibold">${formatNumber(day.cum_shipment)}</td>
          </tr>
        `;
      });

      tbody.innerHTML = html;
    }

    function renderWeeklyMetrics(weeklyMetrics) {
      const tbody = document.getElementById('weeklyMetricsBody');

      let html = '';
      weeklyMetrics.forEach(week => {
        const gap = week.gap || (week.shipments - week.demand);
        const attainment = week.demand > 0 ? (week.shipments / week.demand * 100) : 0;
        const gapClass = gap >= 0 ? 'text-green-700' : 'text-red-700';
        const attainmentClass = attainment >= 100 ? 'text-green-700' : attainment >= 90 ? 'text-orange-700' : 'text-red-700';

        html += `
          <tr class="border-t hover:bg-slate-50">
            <td class="px-4 py-3 font-semibold">${week.week_id}</td>
            <td class="px-4 py-3 text-right">${formatNumber(week.input)}</td>
            <td class="px-4 py-3 text-right">${formatNumber(week.output)}</td>
            <td class="px-4 py-3 text-right">${formatNumber(week.shipments)}</td>
            <td class="px-4 py-3 text-right">${formatNumber(week.demand)}</td>
            <td class="px-4 py-3 text-right font-semibold ${gapClass}">${gap >= 0 ? '+' : ''}${formatNumber(gap)}</td>
            <td class="px-4 py-3 text-right font-semibold ${attainmentClass}">${attainment.toFixed(1)}%</td>
          </tr>
        `;
      });

      tbody.innerHTML = html;
    }

    function renderSiteBreakdown(siteResults) {
      const container = document.getElementById('siteBreakdown');
      const content = document.getElementById('siteBreakdownContent');

      container.classList.remove('hidden');

      let html = '';
      for (const siteId in siteResults) {
        const siteData = siteResults[siteId];
        const totalInput = siteData.reduce((sum, d) => sum + d.input_final, 0);
        const totalOutput = siteData.reduce((sum, d) => sum + d.output_final, 0);

        html += `
          <div class="mb-6">
            <h3 class="text-lg font-bold text-slate-900 mb-3">${siteId}</h3>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div class="p-3 bg-blue-50 rounded">
                <div class="text-lg font-bold text-blue-900">${formatNumber(totalInput)}</div>
                <div class="text-xs text-blue-700">Total Input</div>
              </div>
              <div class="p-3 bg-green-50 rounded">
                <div class="text-lg font-bold text-green-900">${formatNumber(totalOutput)}</div>
                <div class="text-xs text-green-700">Total Output</div>
              </div>
            </div>
            <details class="text-sm">
              <summary class="cursor-pointer text-blue-600 hover:text-blue-800 font-semibold mb-2">
                View Daily Details
              </summary>
              <div class="overflow-x-auto">
                <table class="w-full text-xs">
                  <thead class="bg-slate-50">
                    <tr>
                      <th class="px-3 py-2 text-left">Date</th>
                      <th class="px-3 py-2 text-right">Input</th>
                      <th class="px-3 py-2 text-right">Output</th>
                      <th class="px-3 py-2 text-right">CTB Daily</th>
                      <th class="px-3 py-2 text-right">Cum CTB</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${siteData.slice(0, 20).map(day => `
                      <tr class="border-t">
                        <td class="px-3 py-2">${day.date}</td>
                        <td class="px-3 py-2 text-right">${formatNumber(day.input_final)}</td>
                        <td class="px-3 py-2 text-right">${formatNumber(day.output_final)}</td>
                        <td class="px-3 py-2 text-right">${day.ctb_daily ? formatNumber(day.ctb_daily) : '-'}</td>
                        <td class="px-3 py-2 text-right">${day.cum_ctb ? formatNumber(day.cum_ctb) : '-'}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </details>
          </div>
        `;
      }

      content.innerHTML = html;
    }

    function exportToExcel() {
      alert('Excel export functionality will be implemented here.\n\nThe report will be downloaded as an .xlsx file with multiple sheets:\n- Summary\n- Daily Results\n- Weekly Metrics\n- Site Breakdown');
    }

    // Initialize report on page load
    window.addEventListener('DOMContentLoaded', renderReport);
  </script>
</body>
</html>
