<!DOCTYPE html>
<html>
<head>
  <title>Test Data Foundation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <h1 class="text-2xl font-bold mb-4">Test Data Foundation Rendering</h1>
  
  <button id="testBtn" class="bg-blue-600 text-white px-4 py-2 rounded">
    Click to Test Data Foundation
  </button>
  
  <div id="app" class="mt-6"></div>
  
  <script>
    // Helper function
    function $(id) {
      return document.getElementById(id);
    }
    
    // Minimal STATE
    let STATE = {
      dataFoundationSubpage: 'alignedIndex'
    };
    
    // Copy the renderDataFoundation function here
    function renderDataFoundation() {
      const app = $("app");
      
      app.innerHTML = `
        <div class="space-y-6">
          <div class="bg-white rounded-xl shadow-sm p-6">
            <h1 class="text-2xl font-bold text-slate-900">Data Foundation</h1>
            <p class="text-sm text-slate-600 mt-1">Reference documentation</p>
          </div>
          
          <div class="bg-white rounded-xl shadow-sm">
            <div class="border-b border-slate-200">
              <nav class="flex gap-1 px-6">
                <button class="px-4 py-3 text-sm font-medium ${STATE.dataFoundationSubpage === 'alignedIndex' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-slate-600'}">
                  Aligned Index
                </button>
              </nav>
            </div>
            
            <div class="p-6">
              <div id="dataFoundationContent"></div>
            </div>
          </div>
        </div>
      `;
      
      renderAlignedIndex();
    }
    
    function renderAlignedIndex() {
      const content = $("dataFoundationContent");
      content.innerHTML = '<p class="text-green-600 font-bold">âœ… Aligned Index content loaded successfully!</p>';
    }
    
    document.getElementById('testBtn').addEventListener('click', () => {
      renderDataFoundation();
    });
  </script>
</body>
</html>
