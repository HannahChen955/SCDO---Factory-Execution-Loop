<!--
  替代方案：轻量级访问统计

  如果你不想用 Google Analytics，可以使用这些更简单的方案
-->

<!-- ============================================
     方案 1: GoatCounter (免费、开源、隐私友好)
     ============================================ -->

<!-- Step 1: 注册账号 https://www.goatcounter.com/ -->
<!-- Step 2: 添加以下代码到 index_v2.html 的 </body> 前 -->

<script data-goatcounter="https://YOUR-SITE.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

<!-- 替换 YOUR-SITE 为你注册的名称 -->
<!-- 优点: 完全免费、无 Cookie、开源、快速 -->


<!-- ============================================
     方案 2: Plausible Analytics (开源、隐私优先)
     ============================================ -->

<!-- Step 1: 注册 https://plausible.io/ (€9/月) 或自托管免费版 -->
<!-- Step 2: 添加以下代码到 <head> 中 -->

<script defer data-domain="your-domain.vercel.app"
        src="https://plausible.io/js/script.js"></script>

<!-- 优点: 美观的仪表板、GDPR 合规、无 Cookie -->


<!-- ============================================
     方案 3: Umami (自托管、完全免费)
     ============================================ -->

<!-- Step 1: 在 Vercel 上部署 Umami (https://github.com/umami-software/umami) -->
<!-- Step 2: 获取追踪代码并添加到 <head> 中 -->

<script async defer
        data-website-id="YOUR-WEBSITE-ID"
        src="https://your-umami.vercel.app/umami.js"></script>

<!-- 优点: 完全免费、完全控制、开源、轻量级 -->


<!-- ============================================
     方案 4: 超级简单的自建统计 (纯前端)
     ============================================ -->

<script>
  // 使用 Vercel KV 或 Supabase 统计访问
  // 需要配置后端 API

  async function logVisit() {
    try {
      await fetch('/api/track', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          page: window.location.pathname,
          referrer: document.referrer,
          timestamp: new Date().toISOString()
        })
      });
    } catch (e) {
      console.log('Analytics error:', e);
    }
  }

  // 页面加载时记录访问
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', logVisit);
  } else {
    logVisit();
  }
</script>

<!--
  注意: 需要创建 /api/track API 端点
  Vercel Serverless Function 示例在下方
-->
